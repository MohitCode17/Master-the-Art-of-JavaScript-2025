<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API - How to Call API</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="main">
      <div class="input-container">
        <input
          type="text"
          id="github-username"
          placeholder="Enter GitHub Username"
        />
        <button id="fetch-profile">Fetch Profile</button>
      </div>
      <div class="profile-card">
        <div class="image">
          <img
            src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjxivAs4UknzmDfLBXGMxQkayiZDhR2ftB4jcIV7LEnIEStiUyMygioZnbLXCAND-I_xWQpVp0jv-dv9NVNbuKn4sNpXYtLIJk2-IOdWQNpC2Ldapnljifu0pnQqAWU848Ja4lT9ugQex-nwECEh3a96GXwiRXlnGEE6FFF_tKm66IGe3fzmLaVIoNL/s1600/img_avatar.png"
            alt=""
            class="profile-pic"
          />
        </div>
        <div class="profile-info">
          <h2 class="profile-username">Unknown User</h2>
          <span class="profile-bio">Unknown Bio</span>
        </div>
        <div class="profile-stats">
          <div class="stats-info">
            <h3>Following</h3>
            <span class="following-count"></span>
          </div>
          <div class="stats-info">
            <h3>Followers</h3>
            <span class="followers-count"></span>
          </div>
        </div>
        <div class="buttons">
          <a href="" class="btn">Follow Me</a>
        </div>
      </div>
    </section>

    <!-- Attached JS -->
    <script src="script.js"></script>
  </body>
</html>
